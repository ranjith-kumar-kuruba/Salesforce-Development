<template>
    <lightning-card title="Child Component">
        <div class="slds-p-around_medium">
            <p class="slds-p-bottom_small">Message from Parent: {messageFromParent}</p>
            <lightning-input type="text" variant="standard" name="Message" label="Send Message to Parent"
                placeholder="Type your message here..." value={message}>
            </lightning-input>
            <div class="slds-p-top_small">
                <lightning-button variant="brand" label="Send to Parent" title="Send Message" onclick={handleClick}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
